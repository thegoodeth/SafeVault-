name: Release Automation (Changelog + Pages)

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        run: |
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "title=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "${{ github.event.release.body }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          TITLE="${{ steps.release.outputs.title }}"
          BODY="${{ steps.release.outputs.body }}"
          DATE=$(date +'%Y-%m-%d')

          echo "## [${VERSION}] â€“ ${DATE}" > NEW_CHANGELOG.md
          echo "### ${TITLE}" >> NEW_CHANGELOG.md
          echo "" >> NEW_CHANGELOG.md
          echo "${BODY}" >> NEW_CHANGELOG.md
          echo -e "\n---\n" >> NEW_CHANGELOG.md

          cat CHANGELOG.md >> NEW_CHANGELOG.md
          mv NEW_CHANGELOG.md CHANGELOG.md

      - name: Generate dashboard/changelog.json
        run: |
          mkdir -p dashboard
          VERSION="${{ steps.release.outputs.version }}"
          TITLE="${{ steps.release.outputs.title }}"
          BODY="${{ steps.release.outputs.body }}"
          DATE=$(date +'%Y-%m-%d')

          jq -n \
            --arg version "$VERSION" \
            --arg title "$TITLE" \
            --arg date "$DATE" \
            --arg body "$BODY" \
            '{version: $version, title: $title, date: $date, body: $body}' \
            > dashboard/changelog.json

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md dashboard/changelog.json
          git commit -m "docs: update changelog + changelog.json for ${{ steps.release.outputs.version }}" || echo "No changes to commit"
          git push

  deploy-pages:
    needs: update-changelog
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard  # change if your Pages build folder is different

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
